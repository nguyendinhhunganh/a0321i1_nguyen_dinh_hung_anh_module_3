<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="CssTaoGiaoDien">
</head>
<body>
<div class="row header">
    <div class="col-12">
        <div class="col-1">
            <div class="row">
                <div class="col-12">
                    <img id="logo"
                         src="Facebook_Logo.png">
                </div>
            </div>
        </div>
        <div class="col-2">
            <div class="row">
                <div class="col-12">
                    <input id="search" type="search" placeholder="Search facebook">
                </div>
            </div>
        </div>
        <div class="col-6" id="application">
            <div class="row">
                <div class="col-12">
                    <ul>
                        <li><a href="">Home</a></li>
                        <li><a href="">Friend</a></li>
                        <li><a href="">Watch</a></li>
                        <li><a href="">Marketplace</a></li>
                        <li><a href="">Game</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-3" id="account">
            <div class="row">
                <div class="col-12">
                    <ul>
                        <li><a href="">Mess</a></li>
                        <li><a href="">Notification</a></li>
                        <li><a href="">Account</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row content">
    <div class="col-3">
        <div class="row left">
            <div class="col-12">
                <ul>
                    <li><a href="">Friend</a></li>
                    <li><a href="">Memories</a></li>
                    <li><a href="">Watch</a></li>
                    <li><a href="">Groups</a></li>
                    <li><a href="">Marketplace</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="row center">
            <div class="col-12 status">
                <input id="status" type="text" placeholder="what on your mind?">
                <div style="width: 50%; margin-bottom: 30px">
                    <button>Live Video</button>
                    <button>Photo/Video</button>
                    <button>Feeling/Activity</button>
                </div>
                <img src="ThemBanBe.png" width="80%"/>
                <img src="Status.png" width="80%"/>
            </div>
        </div>
    </div>
    <div class="col-3">
        <div class="row right">
            <div class="col-4">
                <p style="font-size: 20px">Contacts</p>
            </div>
            <div class="col-8">
                <ul>
                    <li><a href="">New room</a></li>
                    <li><a href="">share</a></li>
                    <li><a href="">Option</a></li>
                </ul>
            </div>
            <div class="row">
                <img src="ListFriend.png" width="100%"/>
            </div>
        </div>
    </div>
</div>

</html>
